<!doctype html>
<html lang="en">

<head>
    <title>TecnoCrud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    
    
</head>


<body>
    <header id="header">
        <div class="star"></div>
    </header>
    <main>
        <div id="app">
            <h1 class="title">Productos</h1>
            <a class="btn-neon" href="producto_nuevo.html">
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>
                Nuevo
            </a>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Cargando .....</p>
            </section>
            <section v-else class="container">
                <div class="card" v-for="producto in productos">
                    <span class="imagen"><img :src="producto.imagen" alt=""></span>
                    <h4>{{producto.nombre}}</h4>
                    <p> Precio ${{producto.precio}} <br> Stock {{producto.stock}}</p>
                    <div class="button-container">
                        <button class="boton"><a :href="'producto_update.html?id='+ producto.id">Editar</a></button>
                        <button type="button" class="boton" v-on:click="eliminar(producto.id)">Eliminar</button>
                    </div>

            </section>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
